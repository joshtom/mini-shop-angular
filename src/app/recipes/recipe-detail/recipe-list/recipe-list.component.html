<div class="row">
    <div class="col-xs-12">
        <a class="btn btn-success" routerLink="/recipe/new">New Recipes</a>
    </div>
    
    <hr>
    <div class="row">
        <div class="col-xs-12">
          
            <app-recipe-item *ngFor="let recipeEl of recipes; let i = index" 
            [recipe]="recipeEl" 
            [index]="i"></app-recipe-item>
            <!-- I is used to get the index of the iteration -->
        </div>
    </div>
</div>
