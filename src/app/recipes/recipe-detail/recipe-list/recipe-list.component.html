<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="OnNewRecipe()">New Recipes</button>
    </div>
    
    <hr>
    <div class="row">
        <div class="col-xs-12">
          
            <app-recipe-item *ngFor="let recipeEl of recipes; let i = index; let j = id" 
            [recipe]="recipeEl" 
            [index]="i"
            ></app-recipe-item>
            <!-- I is used to get the index of the iteration -->
        </div>
    </div>
</div>
